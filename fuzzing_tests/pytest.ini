[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --disable-warnings
    --hypothesis-show-statistics
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    network: marks tests as requiring network access
    tls: marks tests as requiring TLS/SSL functionality
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests as security-focused tests
    fuzzing: marks tests as fuzzing tests
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::urllib3.exceptions.InsecureRequestWarning
    ignore:Module already imported so cannot be rewritten:_pytest.assertion.rewrite.PytestAssertRewriteWarning 